<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <title>Subdomains tasks</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="/static/scripts/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="/static/scripts/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="/static/scripts/bootstrap.min.js"></script>
		<script src="/static/scripts/cron.js"></script>
	</head>

	<body>

		{% include 'header.html' %}	


		<div class="container" style="margin-top: 5px;">
			{% include 'cron/search.html' %}
			<table class="table table-hover">
				{% for row in rows %}
				<tr id="{{ row.id }}">
					<td width="10%">
                    	<div class="custom-control custom-switch">
  							<input type="checkbox" class="custom-control-input" id="switch{{ loop.index }}" 
  							{% if row.status == "1" %} checked=""{% endif %} 
  							{% if row.period == "1" %}disabled=""{% endif %} onclick="statusCron('{{ row.id }}')">
							<label class="custom-control-label" for="switch{{ loop.index }}"></label>
						</div>
					</td>
					<td align="center">{{ row.domain }}</td>

					{% include 'cron/period.html' %}
					<td style="width: 15%">
						<button type="button" class="btn btn-danger" onclick="deleteCron('{{ row.id }}')">
							Delete
						</button>
					</td>
				</tr>
				{% endfor %}
			</table>

			{% include 'cron/pagination.html' %}
		</div>

	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <title>Export</title>
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/main.css">
		<!-- jQuery library -->
		<script src="/static/scripts/jquery.min.js"></script>

		<!-- Popper JS -->
		<script src="/static/scripts/popper.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="/static/scripts/bootstrap.min.js"></script>
	</head>

	<body>

		{% include 'header.html' %}


		<div class="container">
			<div class="row">
				<div class="col">
					<h3 style="text-align: center;">Domains</h3>
				</div>
			</div>
			<table class="table table-hover">
				<tr>
					<td>Export domains with IP sorted by IP</td>
					<td align="right">
						<a href="/export/exportDomainIPByIP?id={{ projectid }}">
							<button type="button" class="btn btn-outline-info" >Export</button>
						</a>	
					</td>
				</tr>
				<tr>
					<td>Export domains with IP sorted by name</td>
					<td align="right">
						<a href="/export/exportDomainIPByDomain?id={{ projectid }}">
							<button type="button" class="btn btn-outline-info" >Export</button>
						</a>
					</td>
				</tr>
				<tr>
					<td>Export domains without IP sorted by IP </td>
					<td align="right">
						<a href="/export/exportDomainByIP?id={{ projectid }}">
							<button type="button" class="btn btn-outline-info" >Export</button>
						</a>	
					</td>
				</tr>
				<tr>
					<td>Export domains without IP sorted by name </td>
					<td align="right">
						<a href="/export/exportDomainByDomain?id={{ projectid }}">
							<button type="button" class="btn btn-outline-info" >Export</button>
						</a>
				</tr>
			</table>
		</div>

		<div class="container">
			<div class="row">
				<div class="col">
					<h3 style="text-align: center;">Hosts</h3>
				</div>
			</div>
			<table class="table table-hover">
				<tr>
					<td>Export IPs from hosts</td>
					<td align="right">
						<a href="/export/exportIP?id={{ projectid }}">
							<button type="button" class="btn btn-outline-info" >Export</button>
						</a>
					</td>
				</tr>
				<tr>
					<td>Export IPs from domains without NMAP/MASSCAN scan</td>
					<td align="right">
						<a href="/export/exportIPwithoutScan?id={{ projectid }}">
							<button type="button" class="btn btn-outline-info">Export</button>
						</a>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
